<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>mouse move effect 1</title>
</head>
<body>
    
<img src="Clouds-66.7s-852px.png" alt="">


    <script>
        
        document.addEventListener("click", function(e){
            let body = document.querySelector('body');
            let bubbles = document.createElement("span");
            
            let x = e.offsetX;
            let y = e.offsetY;
            
            let size = Math.random() * 100;
            
            
            bubbles.style.left = x + 'px';
            bubbles.style.top = y + 'px';
            bubbles.style.width = 20 + size + 'px';
            bubbles.style.height = 20 + size + 'px';
            

            body.appendChild(bubbles);

            setTimeout(() => {
               bubbles.remove() 
            }, 4000);
        })


    </script>
</body>
</html>
